<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>Elena</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVdyePhhYFnn5-jJP5jCaO4NBuR_c_ADE&libraries=places"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css", rel = "stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="serialize_json.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
<div class="container contact-form">
            <div class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
            </div>
            <form method="post" name="myform" id="myform">
                <h3>ELENA</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                                <select id="max_min" class="form-control" name="max_min">
                                  <option value="" disabled selected>Min Max</option>
                                  <option value = "min" >min</option>
                                  <option  value = "max">max</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <input id="autocomplete_source" name="source" type="text" class="form-control" placeholder="Source Address" />
                            <script>
                              google.maps.event.addDomListener(window, 'load', initializeAutoSource);
                                function initializeAutoSource() {
                                  var input = document.getElementById('autocomplete_source');
                                  var autocomplete = new google.maps.places.Autocomplete(input);
                                  autocomplete.addListener('place_changed', function () {
                                  var place = autocomplete.getPlace();
                                });
                              }
                            </script>
                        </div>
                        <div class="form-group">
                            <input id="autocomplete_dest" name="destination" type="text" class="form-control" placeholder="Destination Address" />
                            <script>
                              google.maps.event.addDomListener(window, 'load', initializeAutoDest);
                                function initializeAutoDest() {
                                  var input = document.getElementById('autocomplete_dest');
                                  var autocomplete = new google.maps.places.Autocomplete(input);
                                  autocomplete.addListener('place_changed', function () {
                                  var place = autocomplete.getPlace();
                                });
                              }
                            </script>
                        </div>
                        <div class="form-group">
                            <input type="number" name="percentage_length" class="form-control" placeholder="Percentage" value="" />
                        </div>

                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Fetch Route" id="submitform"/>
                        </div>


                    </div>

                    <div class="col-md-6">
                        <div id="map" style="width:600px; height: 400px;"></div>
                    </div>
                </div>
            </form>
</div>
<script src="script.js"></script>
</body>
</html>
