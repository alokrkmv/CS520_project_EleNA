<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Elena</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVdyePhhYFnn5-jJP5jCaO4NBuR_c_ADE&libraries=places"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css", rel = "stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
<div class="container contact-form">

            <form method="post" name="myform" id="myform" class="login-box">
                <div class="contact-image">
                <img src="icon.png" alt="rocket_contact"/>
                </div>
               <div class="row">
                    <div class="col-md-6">
                        <div class="user-box">
                            <input id="autocomplete_source" name="source" type="text" placeholder="Enter Source Address"/>
                            <script>
                              google.maps.event.addDomListener(window, 'load', initializeAutoSource);
                                function initializeAutoSource() {
                                  var input = document.getElementById('autocomplete_source');
                                  var autocomplete = new google.maps.places.Autocomplete(input);
                                  autocomplete.addListener('place_changed', function () {
                                  var place = autocomplete.getPlace();
                                });
                              }
                            </script>
                        </div>
                        <div class="user-box">
                            <input id="autocomplete_dest" name="destination" type="text" placeholder="Enter Destination Address"/>
                            <script>
                              google.maps.event.addDomListener(window, 'load', initializeAutoDest);
                                function initializeAutoDest() {
                                  var input = document.getElementById('autocomplete_dest');
                                  var autocomplete = new google.maps.places.Autocomplete(input);
                                  autocomplete.addListener('place_changed', function () {
                                  var place = autocomplete.getPlace();
                                });
                              }
                            </script>
                        </div>
                        <div>
                            <label class="value"> Limit total distance to <span style="color: #48aaad">125%</span> of the shortest path</label>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="heading">
                            <label >Minimise/Maximize Elevation Gain: </label>
                        </div>
                        <label class="rad-label">
                        <input type="radio" class="rad-input" name="max_min" value="min">
                        <div class="rad-design"></div>
                        <div class="rad-text">Min</div>
                        </label>

                        <label class="rad-label">
                        <input type="radio" class="rad-input" name="max_min" value="max">
                        <div class="rad-design"></div>
                        <div class="rad-text">Max</div>
                        </label>
                    </div>
                        <div class="form-group">
                            <br>
                        <input id="percentage_length" type="range" min="100" max="200" value="125" name="percentage_length">

                            <script>
                                var elem = document.querySelector('input[type="range"]');
                                var rangeValue = function(){
                                  var newValue = elem.value;
                                  var target = document.querySelector('.value');
                                  target.innerHTML = 'Limit total distance to <span style="color: #48aaad">' + newValue + '%</span> of the shortest path';
                                }
                                elem.addEventListener("input", rangeValue);
                            </script>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="button-29" value="Fetch Route" id="submitform"/>
                </div>
                    <div class="row">
                    <div id="map" class="map"></div>
                </div>
                <div>
                    <label class="heading" id = "res"></label>
                </div>

            </form>



</div>
<script src="script.js"></script>
</body>
</html>
